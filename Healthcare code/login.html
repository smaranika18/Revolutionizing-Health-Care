    <!DOCTYPE html> 
 <html lang="en"> 
   <head> 
     <meta charset="UTF-8"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <title>Login</title> 
     <link rel="stylesheet" href="login.css"> 
   </head> 
   <body> 
     <section class="container"> 
  
       <div class="image-section"> 
         <div class="image-wrapper"> 
           
         </div> 
  
         <div class="content-container"> 
           <h1 class="section-heading">"Let your voice be the Prescription for change" through <span>DocLink</span></h1> 
           <p class="section-paragraph">Your Feedback,Our Progress</p> 
         </div> 
       </div> 
  
       <div class="form-section"> 
         <div class="form-wrapper"> 
           <div class="logo-container"> 
             <a href="#" class="logo-container"> 
               <img src="logo.png" alt="Logo"> 
             </a> 
           </div> 
  
           <h2>Welcome Back! üëãüèª</h2> 
           <p>Enter your credentials to access your account.</p> 
  
           <div class="input-container"> 
             <div class="form-group"> 
               <label for="Username">Username</label> 
               <input type="Username" id="Username" autocomplete="off"> 
             </div> 
             <div class="form-group"> 
               <label for="password">Password</label> 
               <input type="password" id="password"> 
             </div> 
           </div> 
  
           <div class="remember-forgot"> 
             <div class="remember-me"> 
               <input type="checkbox" value="remember-me" id="remember-me"> 
               <label for="remember-me">Remember me</label> 
             </div> 
  
             <a href="#">Forgot password?</a> 
           </div> 
  
           <button class="login-btn">Log In</button> 
  
           <div class="or-divider">or</div> 
  
           <button class="google-signin"> 
             <object data="./google.svg"></object> 
             <span>Sign in with Google</span> 
           </button> 
         </div> 
       </div> 
     </section> 
   </body> 
 </html>
